<div class="box-header">
  <h2>
    学生单门课查询
  </h2>
  <div class="box-icon">
    <a ng-click="cancel()" class="btn-close"><i class="icon-remove"></i></a>
  </div>
</div>
<div class="box-content">
  <br>
  <div>
    <div>
      <div style="float: left;margin-right: 10px">
        <div class="btn-group">
          <!--<select ng-model="search.statusName" ng-options="status for status in statuses">-->
          <select ng-model="search.statusName">
            <option value="">-- 选择状态 --</option>
            <option value="出席">出席</option>
            <option value="旷课">旷课</option>
            <option value="迟到">迟到</option>
            <option value="早退">早退</option>
            <option value="病假">病假</option>
            <option value="事假">事假</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <div style="float: left;margin-right: 10px">
        日期：
        <div class="btn-group">
          <input type="date" ng-model="search.date">
          <!--<input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />-->
          <!--<button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>-->
        </div>
      </div>
    </div>
    <!--<div class="span2" style="float: right;margin-left: 10px;">-->
      <!--<img src="img/custom/query_btn_n.png" style="margin-bottom: 5px;margin-right: 5px;cursor: pointer;float: right" ng-click="queryOneCourse(oneCourseCondition)">-->
      <!--<br>-->
    <!--</div>-->
  </div>

  <table class="table table-striped table-bordered bootstrap-datatable datatable" style="border-color: #ffffff">
    <tr>
      <td>
        <table class="table table-striped table-bordered bootstrap-datatable datatable" style="width: 300px">
          <thead>
          <tr style="background: #008FD4">
            <th style="color: #ffffff;text-align: center;font-weight: bold;font-size: 18px">日期</th>
            <th style="color: #ffffff;text-align: center;font-weight: bold;font-size: 18px;">状态</th>
            <!--<th style="background: #ffffff;"></th>-->
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="courseRateDetail in courseRateDetails | filter:search">
            <td class="center"  style="text-align: center">
              <span>{{courseRateDetail.date}}</span>
            </td>
            <td class="center"  style="text-align: center">
              <span>{{courseRateDetail.statusName}}</span>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>


</div>
