<div ng-init="initTeacherSelf()">
  <div class="box-header">
    <h2>
      辅导员负责的学生考勤统计
    </h2>
    <!--<div class="box-icon">-->
      <!--<a ng-click="cancel()" class="btn-close"><i class="icon-remove"></i></a>-->
    <!--</div>-->
  </div>
  <div class="box-content">
    <div>
      <div>
        <div style="float: left;margin-right: 10px">
          <div class="btn-group">
            <select ng-model="oneCondition.status" ng-options="status.name for status in options.statuses">
              <option value="">-- 选择状态 --</option>
            </select>
          </div>
        </div>
      </div>

      <div>
        <div style="float: left;margin-right: 10px">
          <div class="btn-group">
            <select ng-model="oneCondition.class_o" ng-options="class_o.name for class_o in options.classes">
              <option value="">-- 选择班级 --</option>
            </select>
          </div>
        </div>
      </div>

      <div>
        <div style="float: left;margin-right: 10px">
          辅导员：
          <div class="btn-group">
            <input type="text" ng-model="oneCondition.counsellor">
          </div>
        </div>
      </div>

      <div class="span2" style="float: right;margin-left: 10px;">
        <img src="img/custom/query_btn_n.png" style="margin-bottom: 5px;margin-right: 5px;cursor: pointer;float: right" ng-click="queryOneCounsellor(oneCondition)">
        <br>
      </div>
    </div>


    <table class="table table-striped table-bordered bootstrap-datatable datatable">
      <thead>
      <tr style="background: #008FD4">
        <th ng-repeat="field in fields" style="color: #ffffff;text-align: center;font-weight: bold;font-size: 18px">{{field.title}}</th>
        <!--<th style="color: #ffffff;text-align: center;font-weight: bold;font-size: 18px">操作</th>-->
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="entity in entities">
        <td class="center" ng-repeat="field in fields" style="text-align: center">
          <span ng-class="entity.fieldClass[field.name]" ng-if="field.value">{{field.value(entity)}}</span>
          <span ng-class="entity.fieldClass[field.name]" ng-if="!field.value">{{valueOfKeyString(entity, field.name)}}</span>
        </td>
        <!--<td class="center btn-toolbar" style="text-align: center">-->
        <!--<a ng-click="queryOne(entity)" class="btn btn-success">-->
        <!--<i class="icon-zoom-in"></i>-->
        <!--</a>-->
        <!--</td>-->
      </tr>
      </tbody>
    </table>


  </div>
</div>
