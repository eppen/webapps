<div class="container-fluid">

  <div class="navbar">
    <div class="navbar-inner" style="height: 44px;padding:0px 0px 0px 0!important">
      <div class="container-fluid" >
        <img src="img/custom/icon_logo.png" style="padding: 0px;height: 44px;width: 44px;position: absolute;left: 0px">
        <div class="row-fluid" style="float: left">
          <a class="brand span2" style="background: #ffffff;border-bottom: 0px;left: 44px;width: 186px;height: 44px">
            <span style="color: #008fd4;font-family: 'Lato', sans-serif;font-weight: bold">学院考勤系统</span>
          </a>
        </div>
        <div style="float: right">
          <a class="span2" style="float: right;right: 0;position: absolute;width: 228px;background: #008fd4;height: 44px"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Start: Setting Password -->
  <div id="login_content" class="row-fluid" ng-controller="SettingPasswordController">
    <div class="row-fluid">
      <div class="login-box">
        <h1 style="text-align: center;color: #008fd4;font-weight: bold">设置新密码</h1>

        <form class="form-horizontal">
          <fieldset>
            <!--<label class="control-label" for="new-password" style="margin-left: 5px!important;">-->
              <!--<i class="icon-lock"></i>-->
              <!--请输入新密码-->
            <!--</label>-->
            <input class="input-large span12 focused" ng-model="newPassword" id="new-password" type="password" required placeholder="请输入新密码">
            <!--<label class="control-label" for="new-password" style="margin-left: 5px!important;">-->
              <!--<i class="icon-lock"></i>-->
              <!--请重复输入一遍上面的密码-->
            <!--</label>-->
            <input class="input-large span12" ng-model="passwordConfirmation" id="password-confirmation" type="password" required placeholder="请重复输入一遍上面的密码">
            <div class="clearfix"></div>
            <br>
            <button type="submit" class="btn btn-primary span4" ng-click="backToMain()">返回</button>
            <button type="submit" class="btn btn-primary span4" ng-click="setPassword()" style="float: right">确定</button>
          </fieldset>

          <!--<div class="alert alert-danger fade in" ng-show="showSettingMessage" style="display: none;">-->
            <!--<button type="button" class="close" data-dismiss="alert">×</button>-->
            <!--<h4 class="alert-heading">警告！</h4>-->
            <!--<p class="ng-binding">{{errorDetail}}</p>-->
          <!--</div>-->
        </form>
        <div class="alert alert-block alert-danger fade in" style="display: none">
          <button type="button" class="close" onclick="$('.alert').hide()">×</button>
          <h4 class="alert-heading">警告！</h4>
          <p class="ng-binding">{{errorDetail}}</p>
        </div>
        <!--<div class="modal-footer">-->
          <!--<a class="btn" data-dismiss="modal">关闭</a>-->
          <!--<a class="btn btn-primary" ng-click="setPassword()">修改密码</a>-->
        <!--</div>-->
      </div>
    </div>
  </div>
  <!-- End: Setting Password -->

  <div id="login"><img id="loginbg" src="img/custom/login_bg.png" /></div>
</div><!--/.fluid-container-->
